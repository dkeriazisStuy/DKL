<!DOCTYPE html>
<html>
  <head>
    <title>Occupations</title>
  </head>
  <body>
	<h1> Occupation Information </h1>
    <i> Shows a list of all occupations and their percentages of employment </i>
    <br/>
    <h2>Job: {{ job }}</h2>
    <table>
      <tr>
        <th>Job Class</th>
        <th>Percentage</th>
      </tr>
      {% for row in rows %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
       </tr>
      {% endfor %}
    </table>
  </body>
</html>
