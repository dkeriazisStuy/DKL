<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css" type="text/css" media="all" />
        <title>Weather</title>
    </head>

    <body>
        <nav class="navbar fixed-top nav-pills navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <a class="nav-link disabled" href="#">
                    The Local Weather for You!
                </a>
            </div>
            <div class="mx-auto order-0">
                <h4>
                    <a class="navbar-brand mx-auto" href="#">
                        Better Weather
                    </a>
                </h4>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link pr-2" href="https://github.com/dkeriazisStuy/SoftDev-Workshop/tree/master/25_rest">
                            <span class="fab fa-github">
                                &nbsp;Check us out on GitHub!
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav> <br>

        <div class="jumbotron">
            <center><h1 class="display-4">Weather NYC</h1></center>
            {% for alert in alerts %}
            <center><h2>
                <div class="alert alert-danger" role="alert">
                    <span class="fas fa-exclamation-triangle"></span>
                    <a href="{{alert['uri']}}">{{alert['title']}}</a>:<br>
                    {{alert['description']}}
                </div>
            </h2></center>
            {% endfor %}
            <h4>{{summary}} <span class="{{favicon}}"></span></h4>
            <h4>{{temp}}ยบ (feels like {{apparentTemp}}ยบ)</h4>
            <h5>Low: {{low}}ยบ</h5>
            <h5>High: {{high}}ยบ</h5>
        </div>

    </body>
</html>
